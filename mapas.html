<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./img/favicon.png" rel="icon"/>
    <link rel="stylesheet" href="./mapstyle.css">

    <title>Nostra Itália - Mapas</title>
    
</head>
<header>

    <a href="./index.html" id="nostra" title="Menu Principal"><img src="./img/gifband.gif" id="flag" width="50" height="50"> Nostra Itália </a> 
    
</header>
<body>  


<div class="gallery">
    <div class="gallery__prev"></div>
    <div class="gallery__next"></div>
    <div class="gallery__stream">
      <div class="gallery__item bg-1"></div>
      <div class="gallery__item bg-2"></div>
      <div class="gallery__item bg-3"></div>
      <div class="gallery__item bg-4"></div>    
      <div class="gallery__item bg-5"></div>     
    </div>
</div>



<script>

document.addEventListener('DOMContentLoaded', function() {
    var stream = document.querySelector('.gallery__stream');
    var items = document.querySelectorAll('.gallery__item');
  
var prev = document.querySelector('.gallery__prev');
    prev.addEventListener('click', function() {
    stream.insertBefore(items[items.length - 1], items[0]);
    items = document.querySelectorAll('.gallery__item');
  });
  
var next = document.querySelector('.gallery__next');
    next.addEventListener('click', function() {
    stream.appendChild(items[0]);
    items = document.querySelectorAll('.gallery__item');
  });
});


</script>
    
</body>
</html>
